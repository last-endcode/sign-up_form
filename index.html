<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form Starter</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="services">
          <!-- single-services -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>quick and easy sign-up</h4>
            <p>Enter your email address to create an account.</p>
          </article>

          <!-- single-services 2 -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>cross-platform solution</h4>
            <p>
              Preview your newsletters on any device before sending them out.
            </p>
          </article>

          <!-- single-services 3 -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>start sending emails</h4>
            <p>Use our API or pick our pre-built templates.</p>
          </article>
        </section>

        <!-- form -->
        <form class="form">
          <h2>create your account</h2>
          <!-- formcontrol : label & form-input -->
          <div class="form-control">
            <label for="email">email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
              class="form-input"
            />
          </div>

          <div class="form-control">
            <label for="name">name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your full name"
              class="form-input"
            />
          </div>

          <div class="form-control">
            <label for="password">password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="type to create a password"
              class="form-input"
            />
          </div>

          <!-- updates -->
          <div class="update">
            <input type="checkbox" />
            <p>get udpates and notifications about our product</p>
          </div>

          <button type="submit" class="btn">type to create a password</button>
        </form>
      </div>
    </main>
  </body>
</html>
